<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI ChatBot üáßüá©</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #111;
      color: white;
    }
    
    #top-box {
  position: sticky;
  top: 0;
  background: #1c1c1c;
  padding: 10px 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  border-bottom: 1px solid #333;
  z-index: 1000;
}

#top-box h1 {
  margin: 0;
  font-size: 23px;
}

.top-buttons {
  display: flex;
  align-items: center;
  gap: 9px;
}

#settings-btn {
  background-color: #28a745;
  color: white;
  border: none;
  padding: 6px 12px;
  border-radius: 6px;
  cursor: pointer;
  font-size: 12px;
  text-decoration: none;
}

#theme-switch {
  background: none;
  border: none;
  font-size: 26px;
  cursor: pointer;
  color: yellow;
}

#clear-btn {
  position: fixed;
  top: 66px;
  left: 5px;
  background-color: red;
  color: white;
  border: none;
  padding: 6px 12px;
  font-weight: bold;
  border-radius: 6px;
  cursor: pointer;
  z-index: 999;
}

#app-container {
  padding: 80px 15px 100px;
}

#chat-box {
  max-width: 800px;
  margin: auto;
}

.user-message, .bot-message {
  background: #222;
  padding: 12px 16px;
  border-radius: 10px;
  margin: 10px 0;
  word-wrap: break-word;
}

.user-message {
  background-color: #0055aa;
  color: #fff;
  text-align: right;
}

.bot-message {
  background-color: #333;
  color: #fff;
}

.bot-message button {
  margin-top: 8px;
  background: #444;
  color: #fff;
  border: none;
  padding: 4px 8px;
  border-radius: 4px;
  cursor: pointer;
  font-size: 12px;
}

#input-form {
  position: fixed;
  bottom: 0;
  left: 0;
  right: 0;
  display: flex;
  background: #1a1a1a;
  padding: 10px;
  z-index: 999;
}

#user-input {
  flex: 1;
  padding: 10px;
  border: none;
  border-radius: 6px;
  font-size: 16px;
  background: #333;
  color: white;
  margin-right: 10px;
}

#send-btn {
  background: #007bff;
  border: none;
  color: white;
  padding: 10px 16px;
  border-radius: 6px;
  cursor: pointer;
}

#scroll-to-bottom {
  position: fixed;
  bottom: 80px;
  right: 10px;
  background: #333;
  color: white;
  border: none;
  padding: 6px 10px;
  font-size: 18px;
  border-radius: 50%;
  display: none;
  z-index: 999;
}

.light-mode {
  background: #f9f9f9;
  color: #000;
}

.light-mode #chat-box .user-message {
  background-color: #d0e7ff;
  color: #000;
}

.light-mode #chat-box .bot-message {
  background-color: #f0f0f0;
  color: #000;
}

.light-mode #user-input {
  background: #eee;
  color: #000;
}

.light-mode #input-form {
  background: #ccc;
}

.light-mode #scroll-to-bottom {
  background: #888;
  color: black;
}

.light-mode #settings-btn {
  background-color: #117a2e;
  color: white;
}

  </style>
</head>
<body>
  <!-- Top bar -->
  <div id="top-box">
    <h1>AI ChatBot</h1>
    <div class="top-buttons">
      <a href="settings.html" id="settings-btn">‚öôÔ∏è Settings</a>
      <button id="theme-switch" title="Toggle Dark/Light">üåô</button>
    </div>
  </div>  <!-- Clear Button --><button id="clear-btn">Clear</button>

  <!-- Main Chat UI -->  <div id="app-container">
    <div id="chat-box"></div>
    <form id="input-form">
      <input id="user-input" type="text" placeholder="Type a message..." autocomplete="off" />
      <button type="submit" id="send-btn">Send</button>
    </form>
    <div id="wiki-preview"></div>
  </div>  <!-- Scroll to Bottom --><button id="scroll-to-bottom" title="Scroll to bottom">‚áò</button>

  <!-- System Prompt Box (Optional) -->  <div id="system-prompt-box" style="display:none; padding: 10px; background: #2c2c2c; border-top: 1px solid #444;">
    <textarea style="width: 100%; height: 100px; background: #111; color: white; border: 1px solid #555; padding: 10px;" placeholder="Write your system prompt or AI instruction here..."></textarea>
  </div>  <!-- JavaScript -->  <script src="tahmid944.js"></script></body>
  </html>
