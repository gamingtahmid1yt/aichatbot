<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AI ChatBot 🇧🇩</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.png" />
</head>
<body>
  <!-- 🔄 Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <p class="blinking">Loading...</p>
  </div>

  <!-- 🚀 Top Navigation Bar -->
  <header id="top-box">
    <h1>AI ChatBot</h1>
    <div class="top-buttons">
      <a href="settings.html" id="settings-btn" title="Settings">⚙️ Settings</a>
      <button id="theme-switch" title="Toggle Theme">🌙</button>
    </div>
  </header>

  <!-- 💬 Main App Container -->
  <main id="app-container">
    <!-- 🗨️ Chat Box (Scrollable messages only) -->
    <div id="chat-box"></div>

    <!-- 📝 Fixed Input Form at Bottom -->
    <form id="input-form" autocomplete="off">
      <input id="user-input" type="text" placeholder="Type a message..." required />
      <button type="submit" id="send-btn">Send</button>
    </form>

    <!-- ⬇️ Scroll to Bottom Button -->
    <button id="scroll-to-bottom" title="Scroll to bottom">⇩</button>
  </main>

  <!-- 📜 JavaScript Logic -->
  <script src="mdtahmid9440.js"></script>

  <!-- ⏳ Fade In on Load -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loading-screen');
        const app = document.getElementById('app-container');
        if (loader) loader.style.display = 'none';
        if (app) app.style.opacity = '1';
      }, 300);
    });
  </script>
</body>
</html>
