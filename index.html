<!DOCTYPE html>
<html lang="en" data-theme="dark">    
<head>    
  <meta charset="UTF-8">    
  <meta name="viewport" content="width=device-width, initial-scale=1.0">    
  <meta name="description" content="AI ChatBot application with modern interface">
  <title>AI ChatBot 🇧🇩</title>    
  <link rel="stylesheet" href="styles.css">    
  <link rel="preload" href="mdtahmid9440.js" as="script">
</head>    
<body>    
  <!-- Loading Screen -->    
  <div id="loading-screen" aria-live="polite" aria-busy="true">    
    <div class="spinner" aria-hidden="true"></div>    
    <p class="blinking">Loading...</p>    
  </div>    

  <!-- Main Content (hidden during loading) -->
  <div id="main-content" style="display: none;">
    <!-- Top bar -->
    <header id="top-box" role="banner">    
      <h1>AI ChatBot</h1>    
      <div class="top-buttons">    
        <a href="settings.html" id="settings-btn" aria-label="Settings">⚙️ Settings</a>    
        <button id="theme-switch" title="Toggle Dark/Light" aria-label="Toggle dark mode">🌙</button>    
      </div>    
    </header>    

    <!-- Main Chat UI -->
    <main id="app-container" role="main">    
      <div id="chat-box" role="log" aria-live="polite"></div>  

      <!-- Input Form -->
      <form id="input-form" role="form">    
        <label for="user-input" class="sr-only">Type your message</label>
        <input 
          id="user-input" 
          type="text" 
          placeholder="Type a message..." 
          autocomplete="off" 
          aria-required="true"
        />    
        <button type="submit" id="send-btn" aria-label="Send message">Send</button>    
      </form>    

      <!-- Scroll to Bottom Button -->
      <button id="scroll-to-bottom" title="Scroll to bottom" aria-label="Scroll to bottom">⇩</button>
    </main>      
  </div>

  <!-- JavaScript connection -->
  <script src="mdtahmid9440.js" defer></script>
  
  <!-- Loading transition script -->
  <script>    
    document.addEventListener('DOMContentLoaded', () => {    
      setTimeout(() => {    
        const loader = document.getElementById('loading-screen');    
        const mainContent = document.getElementById('main-content');
        
        if (loader) {
          loader.style.display = 'none';
          loader.setAttribute('aria-busy', 'false');
        }    
        
        if (mainContent) {
          mainContent.style.display = 'block';
          setTimeout(() => {
            mainContent.style.opacity = '1';
          }, 10);
        }    
      }, 200);    
    });    
  </script>
</body>    
  </html>
