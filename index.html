<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Smart Bangladeshi AI ChatBot made by Tahmid 🇧🇩" />
  <title>AI ChatBot 🇧🇩</title>

  <!-- ✅ Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@400;700&family=Noto+Color+Emoji&display=swap" rel="stylesheet">

  <!-- ✅ Custom Styles -->
  <link rel="stylesheet" href="styles.css" />
  <link rel="icon" href="favicon.png" type="image/png" />
</head>
<body style="font-family: 'Fira Code', 'Noto Color Emoji', monospace;">
  
  <!-- 🔄 Loading Screen -->
  <div id="loading-screen">
    <div class="spinner"></div>
    <p class="blinking">Loading...</p>
  </div>

  <!-- 🚀 Top Bar -->
  <div id="top-box">
    <h1>AI ChatBot</h1>
    <div class="top-buttons">
      <a href="settings.html" id="settings-btn" style="text-decoration: none;">⚙️ Settings</a>
      <button id="theme-switch" title="Toggle Dark/Light">🌙</button>
    </div>
  </div>

  <!-- 💬 Chat App -->
  <div id="app-container">
    <div id="chat-box"></div>

    <!-- 📝 Input Area -->
    <form id="input-form">
      <input id="user-input" type="text" placeholder="Type a message..." autocomplete="off" />
      <button type="submit" id="send-btn">Send</button>
    </form>

    <!-- ⬇️ Scroll-to-bottom -->
    <button id="scroll-to-bottom" title="Scroll to bottom">⇩</button>
  </div>

  <!-- 📜 JavaScript -->
  <script src="mdtahmid9440.js"></script>

  <!-- ⏳ Loader Hide -->
  <script>
    window.addEventListener('load', () => {
      setTimeout(() => {
        const loader = document.getElementById('loading-screen');
        const app = document.getElementById('app-container');
        if (loader) loader.style.display = 'none';
        if (app) app.style.opacity = '1';
      }, 300);
    });
  </script>

</body>
        </html>
